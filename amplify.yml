version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/nexacred
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/nexacred/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/nexacred/node_modules/**/*
